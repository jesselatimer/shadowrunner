<!DOCTYPE html>
<html>
  <head>
    <title>ShadowRunner by Jesse Latimer</title>
    <link rel="stylesheet" type="text/css" href="css/shadowrunner.css">
  </head>
  <body>
    <!-- <h1>ShadowRunner</h1>
    <h2>by Jesse Latimer</h2> -->
    <div id="bg-canvas-wrapper">
      <canvas id="bg-canvas"></canvas>
    </div>

    <div id="mist-canvas-wrapper">
      <canvas id="mist-canvas"></canvas>
    </div>

    <div id="game-wrapper"></div>

    <script type="text/javascript" src="js/background.js"></script>
    <!-- <script type="text/javascript" src="js/mist.js"></script> -->
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

    <script>
      (function () {
        var docHeight = document.body.offsetHeight,
            docWidth = document.body.offsetWidth,
            width,
            height;

        if (docWidth > 900) {
          width = 900;
        } else if (docWidth < 400) {
          width = 400;
        } else {
          width = docWidth;
        }

        if (docHeight > 600) {
          height = 600;
        } else if (docHeight < 300) {
          height = 300;
        } else {
          height = docHeight;
        }

        var background = new ShadowRunner.Background({ width: width, height: height });
        // new ShadowRunner.Mist();
        new ShadowRunner.Game({ background: background, width: width, height: height });
      })();
    </script>
  </body>
</html>
